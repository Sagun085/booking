<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-card class="login-card">
      <mat-card-header [ngStyle]="{ 'padding-bottom': '12px' }">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
            email
          />
          <mat-error *ngIf="loginForm.controls.email?.errors?.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls.email?.errors?.email">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <mat-error *ngIf="loginForm.controls.password?.errors?.required">
            Password is required
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <span>
          Don't have an account
          <a href="javascript:void(0)" (click)="(register())">Register Here</a>
        </span>
        <span class="spacer"></span>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.form.valid"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
