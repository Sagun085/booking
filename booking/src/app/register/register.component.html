<div class="login-container">
  <mat-card class="login-card">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter your first name"
            [(ngModel)]="firstName"
            name="firstName"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter your last name"
            [(ngModel)]="lastName"
            name="lastName"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
            email
          />
          <mat-error *ngIf="registerForm.controls.email?.errors?.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls.email?.errors?.email">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!registerForm.form.valid"
        >
          Register
        </button>
        <button
          (click)="login()"
          mat-raised-button
          color="primary"
          type="button"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
